<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<head>
<link rel="stylesheet" type="text/css" href="../../../common.css" />
</head>
<body>
<wicket:panel>
 	<div>
		Period: <select wicket:id="timePeriod"></select> 
		Type: <select wicket:id="itemType"></select>
		 
		<span wicket:id="betItemNav">[Bet Item Navigation panel]</span>
		<input type="submit" value="Refresh" wicket:id="submit" />
	</div>
	
	<wicket:fragment wicket:id="betItemNavFragment">
			State machine: <select wicket:id="stateMachineId"></select>
			State name: <select wicket:id="stateName"></select>
			Order by: <select wicket:id="orderBy"></select>
	</wicket:fragment>
</wicket:panel>
</body>
</html>
