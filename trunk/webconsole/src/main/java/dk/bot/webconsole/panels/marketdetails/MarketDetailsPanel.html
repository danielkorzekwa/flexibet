<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<head>
<link rel="stylesheet" type="text/css" href="../../common.css" />
</head>
<body>
<wicket:panel>
 
	<table class="simple">
		<tr>
			<th colspan="2">Market details</th>
		</tr>
		<tr>
			<th>Name</th>
			<th>Value</th>
		</tr>
		<tr>
			<td>Market Id</td>
			<td><span wicket:id="marketId">33456</span> <a href="#" wicket:id="betFairLink">BetFair</a></td>
		</tr>
		<tr wicket:id="marketData">
			<td><span wicket:id="paramName">MarketInPLay</span></td>
			<td><span wicket:id="paramValue">true</span></td>
		</tr>
	</table>

	<br />

	<table class="simple">
		<tr>
			<th colspan="14">Runners</th>
		</tr>
		<tr>
			<th>Name</th>
			<th>PriceToBack</th>
			<th>PriceToBackWeighted</th>
			<th>MasseyPrice</th>
			<th>RPPrice</th>
			<th>PriceToLay</th>
			<th>LastPriceToBack</th>
			<th>LastPriceToLay</th>
			<th>Near SP</th>
			<th>Far SP</th>
			<th>Actual SP</th>
			<th>Slope</th>
			<th>SlopeErr</th>
			<th>VirtWinner</th>
		</tr>
		<tr wicket:id="runnerData">
			<td><span wicket:id="runnerName">Lucky star</span></td>
			<td><span wicket:id="priceToBack">1.87</span></td>
			<td><span wicket:id="priceToBackWeighted">2.31</span></td>
			<td><span wicket:id="masseyPrice">2.28</span></td>
			<td><span wicket:id="racingPostPrice">2.15</span></td>
			<td><span wicket:id="priceToLay">1.89</span></td>
			<td><span wicket:id="lastPriceToBack">3</span></td>
			<td><span wicket:id="lastPriceToLay">3.1</span></td>
			<td><span wicket:id="nearSP">1.82</span></td>
			<td><span wicket:id="farSP">1.2</span></td>
			<td><span wicket:id="actualSP">0.0</span></td>
			<td><span wicket:id="slope">0.3</span></td>
			<td><span wicket:id="slopeErr">0.2</span></td>
			<td><span wicket:id="virtWinner">true</span></td>

		</tr>
	</table>
</wicket:panel>
</body>
</html>
